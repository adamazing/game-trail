<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src &apos;self&apos; data: gap: https://ssl.gstatic.com &apos;unsafe-eval&apos;; style-src &apos;self&apos; &apos;unsafe-inline&apos;; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/fomofix.css">
 		    <link rel="stylesheet" type="text/css" href="js/jquery-1.5.0.mobile.min.css">
		<style>
		/* For avoiding title truncation in wp8 */
		.ui-header .ui-title {
				overflow: visible !important;
		}
		/* For fixing the absolute position issue for the default cordova gen page*/
		#cjp-accordion1 .app {
				left: 5px !important;
				margin: 5px !important;
				position: relative !important;
		}
		</style>
    <title>FOMOFix</title>
    </head>
    <body>

    <!-- login -->
    <div data-role="page" id="loginpage">
      <div class="ui-content">
        <img src="" id="login-logo" alt="FOMOFix App Logo">
        <p id="herotext">Start Recording & Rewarding Your Achievements!</p>
        <h1>Sign In</h1>
        <form id="sign-in-form" class="loginform">
          <label for="username">Username :</label><input id="username" type="text" />
          <label for="password">Password :</label><input id="password" type="password" />
          <input type="submit" value="Login" />
        </form>
        <div class="forgot-sign-up-container">
          <a href="#" id="forgot">Forgot Details?</a><a href="#" id="signup">Sign Up</a>
        </div>
			</div>
    </div>

		<!-- Packs -->
		<div data-role="page" id="packs">
			<div data-role="header">
				<h1>Packs</h1>
			</div>

			<div class="ui-content" id="">
				<div class="pack-super-container">
          <div class="pack-container">

          </div>
        </div>
			</div><!-- end Packs content -->

			<div data-role="footer" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li><a href="#packs" class="ui-btn-active ui-state-persist">Packs</a></li>
						<li><a href="#profile">Profile</a></li>
						<li><a href="#achievements">Achievements</a></li>
					</ul>
				</div><!-- /navbar -->
			</div><!-- /footer -->
		</div><!-- /packs -->

				<!-- Profile -->
		<div data-role="page" id="profile">
			<div data-role="header">
				<h1>your Profile</h1>
			</div>

			<div class="ui-content">
				<form id="profile-form">
          <label>Name: </label><input id="name" type="text" default="Name" />
          <div class="ui-field-contain">
              <label for="homelocation">Home: </label>
              <select name="homelocation" id="homelocation">
                  <option value="1">The 1st Option</option>
                  <option value="2">The 2nd Option</option>
                  <option value="3">The 3rd Option</option>
                  <option value="4">The 4th Option</option>
              </select>
          </div>
          
        </form>
			</div><!-- end Profile content -->

			<div data-role="footer" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li><a href="#packs">Packs</a></li>
						<li><a href="#profile" class="ui-btn-active ui-state-persist">Profile</a></li>
						<li><a href="#achievements">Achievements</a></li>
					</ul>
				</div><!-- /navbar -->
			</div><!-- /footer -->
		</div><!-- /profile -->

				<!-- Achievements -->
		<div data-role="page" id="achievements">
			<div data-role="header">
				<h1>Achievements</h1>
			</div>

			<div class="ui-content">
				<p>This is Achievements</p>
			</div><!-- end Achievements content -->

			<div data-role="footer" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li><a href="#packs">Packs</a></li>
						<li><a href="#profile">Profile</a></li>
						<li><a href="#achievements" class="ui-btn-active ui-state-persist">Achievements</a></li>
					</ul>
				</div><!-- /navbar -->
			</div><!-- /footer -->
		</div><!-- /achievements -->
<script type="text/javascript" src="cordova.js"></script><script type="text/javascript" src="js/jquery-1.11.1.min.js" id="cordova-jquery"></script><script type="text/javascript" id="jqm-trans-disable">
		/* For having a faster transition */
		$(document).on("mobileinit", function() {
				$.mobile.defaultPageTransition = "none";
				$.mobile.defaultDialogTransition = "none";
		});
		</script>
    <script type="text/javascript" src="js/jquery-1.5.0.mobile.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script></body>
</html>
