    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <style>

        .ui-header .ui-title {

        #cjp-accordion1 .app {

            margin: 5px !important;
            position: relative !important;

    <!-- login -->
    <div data-role="page" id="loginpage" data-theme="a">
        <div class="ui-content">
            <img src="img/logo.png" id="login-logo" alt="FOMOFix App Logo">
            <p id="herotext">Start Recording & Rewarding Your Adventures!</p>
            <h1>Sign In</h1>
            <form id="sign-in-form" class="loginform" onsubmit="app.login(); return false;">
                <label for="username">Username :</label>
                <input id="username" type="text" />
                <label for="password">Password :</label>
                <input id="password" type="password" />
                <input type="submit" value="Login" />
            </form>
            <div class="forgot-sign-up-container">
                <a href="#" id="forgot">Forgot Details?</a><a href="#" id="signup">Sign Up</a>
            </div>
        </div>
    </div>

            <h1>Packs</h1>
        </div>

                  </div>

        </div>
        <!-- end Packs content -->

                    <li><a href="#profile">Profile</a></li>
                    <li><a href="#achievements">Achievements</a></li>
                </ul>
            </div>
            <!-- /navbar -->
        </div>
        <!-- /footer -->
    </div>
    <!-- /packs -->
